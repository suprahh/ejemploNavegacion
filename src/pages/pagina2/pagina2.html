  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Enviado con evento</h1>

  <ion-list>
    <ion-item *ngFor="let mutante of mutantes" (click)="enviarMutante(mutante)">
      Nombre : {{mutante.nombre}} 
    </ion-item>
  </ion-list>

  <h1>Enviando con HTML</h1>
    <ion-list>
    <ion-item *ngFor="let mutante of mutantes"
               [navPush]="pagina3"
               [navParams]="{'mutante' : mutante}">
      Nombre : {{mutante.nombre}} 
    </ion-item>
  </ion-list>
</ion-content>
